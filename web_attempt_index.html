<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./web_attempt_style.css">
    <title>Student Info - Entry Page</title>
  </head>
  <body>
    <h2 class="text-center mt-3">Student's Data Submission Page</h2><hr>
    <div class="container col-xl-10 offset-1 mt-3">
        <p class>Welcome to the Student's Data Submission Page. Please input your information and kindly double-check all your data before you click Submit. Thank you. </p>
        <form class="form" autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label><b>Full name</b></label>
                  <input type="text" class="form-control" id="fullName" required>    
                </div>
                <div class="col">
                  <label><b>Birthday</b></label><br>
                  <!-- <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="dateOfBirth" onkeyup="calculateAge"> -->
                  <input type="date" id="dateOfBirth" required>   
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label><b>Email address</b></label>
                  <input type="email" class="form-control" placeholder="example@mail.com" id="emailAddress" required>    
                </div>
                <div class="col">
                  <label><b>Age</b></label>
                  <input type="number" class="form-control" id="age" required>      
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label><b>Student ID</b></label>
                  <input type="text" class="form-control" id="studentId" required>   
                </div>
                <div class="col">
                    <label><b>Gender</b></label>
                    <select class="form-control" id="gender" required>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label><b>City</b></label>
                  <input type="text" class="form-control" id="city">  
                </div>
                <div class="col">
                  <label><b>Hobby</b></label>
                  <input type="text" class="form-control" id="hobbies">  
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div>
              <p>Data submitted are shown in the table below.</p>
              <table class="table table-striped table-dark text-center mt-4" id="studentInfo">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Birthday</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>ID</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Hobby</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web_attempt_script.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
